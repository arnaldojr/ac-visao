docs_dir: material
site_dir: docs


repo_url: https://github.com/arnaldojr/ac-visao/
repo_name: "cv"
site_url: https://arnaldojr.github.io/ac-visao/

# Extensions / plugins


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/gh/insper-education/active-handout-plugins-js@main/package/plugin-bundle.js
    #  - http://localhost:9000/plugin-bundle.js
  - js/termynal.js
  - js/custom.js

extra:
  ihandout_config:
#    counter:
#      - question
#      - tip
#      - exercise
#      - example
    report:
      api-base: https://devlife.insper-comp.com.br/api/offerings/1/
      url: https://devlife.insper-comp.com.br/api/offerings/1/exercises/

# Extensions / plugins
plugins:
  - git-revision-date-localized
  - search
  - mkdocs-jupyter:
      execute: False

extra_css:
#  - css/termynal.css
  - https://cdn.jsdelivr.net/gh/insper-education/active-handout-css@main/devlife.css


markdown_extensions:
  - markdown.extensions.tables
  - tables
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: code
      check_paths: true

nav:
  - Home: index.md
  - Instalação - Preparando Ambiente: instalacao/index.md
  - Introdução: aulas/introducao/index.md
  - aula1: aulas/aula1/IntroPID.ipynb
  - aula2: 
    - Jupyter Notebook: aulas/aula2/aula2.ipynb
    - usando webcam: aulas/aula2/webcam/index.md
  - aula3: 
    - Jupyter Notebook: aulas/aula3/Espaço-cor-contorno.ipynb
    - Controle game visão: aulas/aula3/emulatecla/index.md
  - Material Extra: 
    - Detector de sono - dlib: aulas/extra/detectorfaces/dlib2.ipynb
    - Medidor de ângulos - transferidor: aulas/extra/transferidor/EventMouse.ipynb


    